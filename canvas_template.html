<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>Canvas Template</TITLE>
		<style>
			body {
			margin:0px;
			padding:0px;
			text-align:center;
		}

			canvas{
			outline:0;
			border:1px solid #000;
			margin-left: auto;
			margin-right: auto;
		}
		</style>
	</HEAD>

	<BODY>
		<CANVAS ID="canvas_1" width= '1000' height='1000'>Canvas tag not supported</CANVAS>
		<SCRIPT LANGUAGE = "Javascript" SRC="canvas_shapes.js"></SCRIPT>

	<P align = "center">
		<INPUT TYPE ="Button" VALUE="  Draw Empty Rectangle  " onClick="drawEmptyRect()">
		<INPUT TYPE ="Button" VALUE="  Draw Filled Rectangle " onClick="drawFilledRect()">
		</P>
	<P align = "center">
		<INPUT TYPE ="Button" VALUE="  Fill Pink Rectangle " onClick="fillPinkRect()">
		<INPUT TYPE ="Button" VALUE="  Draw Circle " onClick="drawCircle()">
	</P>

	</BODY>
</HTML>
